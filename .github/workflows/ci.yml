name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

# Cancel in-progress runs on new commits to same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install GDAL
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Set GDAL_VERSION env var for the pip install step
        export GDAL_VERSION=$(gdal-config --version)
        pip install -e ".[dev,docs]"

    - name: Lint with Ruff
      run: |
        ruff check .
        ruff format --check .

    - name: Check formatting with Black
      run: |
        black --check .

    - name: Test with pytest (all modules)
      run: |
        pytest -q --cov=fastclime --cov-report=xml --cov-report=term

    - name: Test Storage Hub module specifically
      run: |
        pytest -q tests/test_storage.py

    - name: Test Dynamic Model module specifically
      run: |
        pytest -q tests/test_dynamic.py

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: JohanPime/fastclime

    - name: Build docs to check for errors
      run: |
        mkdocs build --strict

  ml-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Install dependencies
      run: |
        pip install ".[dev]"
    - name: Run ML tests
      run: |
        pytest -q --cov=fastclime tests/ml
    - name: Upload coverage artifact
      uses: actions/upload-artifact@v2
      with:
        name: coverage-xml
        path: coverage.xml
    - name: Update coverage badge
      run: |
        COVERAGE=$(pytest --cov=fastclime --cov-report=term-missing | grep TOTAL | awk '{print $3}')
        sed -i "s/coverage-XX%25/coverage-$COVERAGE/" README.md

  docker-smoke-base:
    name: Build & smoke-test Docker (Base)
    runs-on: ubuntu-latest
    needs: test-and-lint
    steps:
      - uses: actions/checkout@v4

      # Build image using env/Dockerfile
      - name: Build image
        run: |
          docker build -t fastclime:test -f env/Dockerfile .

      # Smoke-test: CLI must respond
      - name: Run fastclime --help
        run: |
          docker run --rm fastclime:test fastclime --help

  docker-smoke-ml:
    name: Build & smoke-test Docker (ML)
    runs-on: ubuntu-latest
    needs: ml-tests
    steps:
      - uses: actions/checkout@v4

      # Build image using env/Dockerfile
      - name: Build image
        run: |
          docker build -t fastclime:test -f env/Dockerfile .

      - name: Run fastclime predict --help
        run: |
          docker run --rm fastclime:test ./fastclime predict --help
